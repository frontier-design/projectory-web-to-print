services:
  - type: web
    name: projectory-pdf-server
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      # Note: OPENAI_API_KEY should be set in Render.com dashboard under Environment Variables
      # for security reasons. Do not commit API keys to version control.
