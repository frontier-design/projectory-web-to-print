services:
  - type: web
    name: projectory-pdf-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npx puppeteer browsers install chrome
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_EXECUTABLE_PATH
        sync: false

